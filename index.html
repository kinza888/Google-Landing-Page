<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Landing Page</title>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<nav>
			<a class="greylink" href="">
				<p>About</p>
			</a>
			<a class="greylink" href="">
				<p>Store</p>
			</a>
		</nav>
		<section>
			<a class="whitelink" href="">
				<p>Gmail</p>
			</a>
			<a href="">
				<p>Images</p>
			</a>
			<a class="whitelink" href="">
				<i class="fa-solid fa-braille"></i>
			</a>
			<a class="whitelink" href="">
				<img src="https://www.purina.co.uk/sites/default/files/styles/ttt_image_510/public/2021-01/Welsh%20Corgi%20%28Pembroke%291.jpg?itok=-ALFB8xn" alt="Corgi profile pic">
			</a>
		</section>
	</header>
	<main>
		<div>
			<h1 class="headerText" id="headerLogo">Google!</h1>
		</div>
		<div class="searchBar">
			<div>
				<i class="fa-solid fa-magnifying-glass"></i>
			</div>
			<input/>
			<div class="iconButtonContainer">
				<button class="iconButton">
					<i class="fa-solid fa-microphone-lines"></i>
				</button>
				<button class="iconButton">
					<i class="fa-solid fa-camera"></i>
				</button>
			</div>
		</div>
		<div class="searchButtonsContainer">
			<button class="searchButtons">Google Search</button>
			<button class="searchButtons">I'm Feeling Lucky</button>
		</div>
		<div class="languageSelection">
			<p>Google offered in: <span>Maori</span></p>
		</div>
	</main>
	<footer>
		<section>New Zealand</section>
		<section>
			<div class="footerLink">
				<a>Advertising</a>
				<a>Business</a>
				<a>How Search Works</a>
			</div>
			<div class="footerLink">
				<a>Privacy</a>
				<a>Terms</a>
				<a>Settings</a>
			</div>
		</section>
	</footer>

</body>
</html>
